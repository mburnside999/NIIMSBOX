<!-- apexContactsForAccount.html -->
<template>
    <lightning-card title="Applications" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <template if:true={application.data}>
                <lightning-datatable
                    hide-checkbox-column	
                    key-field="Id"
                    data={application.data}
                    columns={columns}
                    >
                </lightning-datatable>
            </template>
            <template if:true={application.error}>
                <!-- handle Apex error -->
            </template>
        </div>
    </lightning-card>
</template>
